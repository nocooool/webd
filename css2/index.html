<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotainer">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email"/>
                    </div>
                    <div class="form_control">
                        <label for="job_role"> Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value=""> ~Select Job Role~ </option>
                            <option value="frontend"> Frontend Dev </option>
                            <option value="backend"> Backend Dev </option>
                            <option value="full_stack"> Full Stack Dev </option>
                            <option value="ui_ux"> UI UX Designer </option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <br>
                        <textarea name="address" id="address" name="address" placeholder="Enter Address" rows="5" cols="50"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter the City" />
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter the Pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input value="17-06-2024" type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload the Resume </label>
                        <input type="file" name="upload" id="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
